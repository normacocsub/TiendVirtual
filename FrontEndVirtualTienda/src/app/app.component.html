
<div *ngIf="!logged; else login">
  <app-login></app-login>
</div>

<ng-template #login>

  <p-button type="button" (click)="visibleSidebar1 = true" icon="pi pi-arrow-right"></p-button>

<p-sidebar [(visible)]="visibleSidebar1" [baseZIndex]="10000">
  <h1 style="font-weight:normal">Menu</h1>

  <p-slideMenu [model]="items" [viewportHeight]="250"></p-slideMenu>

  </p-sidebar>

  <router-outlet></router-outlet>
</ng-template>
