
<p-toast [style]="{marginTop: '80px'}"></p-toast>

<div class="card">
  <br>
  <h5>Consultar Productos</h5>
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
        <button pButton pRipple label="Crear Producto" icon="pi pi-plus" class="p-button-success p-mr-2"></button>
    </ng-template>
  </p-toolbar>
  <p-table [value]="products">
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Stock</th>
            <th>Valor Unitario</th>
            <th>Ver Producto</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.codigo}}</td>
            <td>{{product.descripcion}}</td>
            <td>{{product.cantidad}}</td>
            <td>{{product.valorUnitario}}</td>
            <td><button type="button" (click)="show(product)" pButton icon="pi pi-info-circle" label="Show"></button></td>
        </tr>
    </ng-template>
  </p-table>
</div>
