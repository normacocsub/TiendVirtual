<p-toast></p-toast>
<div class="card">
  <br>
  <h5>Consultar Usuarios</h5>
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
        <button pButton pRipple [routerLink]="['/registroUsuario']" label="Crear Usuario" icon="pi pi-plus" class="p-button-success p-mr-2"></button>
    </ng-template>

  </p-toolbar>


    <div class="p-mb-3">
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
    </div>
    <p-table [value]="usuarios"   styleClass="p-datatable-responsive-demo"  [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Email</th>
                <th>Nombres</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Opciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{usuario.email}}</td>
                <td>{{usuario.nombres}}</td>
                <td>{{usuario.role}}</td>
                <td>{{usuario.estado}}</td>
                <td><p-splitButton label="" icon="pi pi-cog" (onDropdownClick)="datoUsuarioButton(usuario)" [model]="items"></p-splitButton></td>
            </tr>
        </ng-template>
    </p-table>
</div>
