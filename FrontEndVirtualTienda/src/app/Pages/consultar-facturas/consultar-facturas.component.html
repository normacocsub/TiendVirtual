<div class="card">
  <br>
  <h5>Consultar Facturas</h5>
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">

    </ng-template>
  </p-toolbar>

  <p-table [value]="facturas">
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo</th>
            <th>Transaccion</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Descuento</th>
            <th>IVA</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-factura>
        <tr>
            <td>{{factura.codigo}}</td>
            <td>{{factura.estadoTransaccion}}</td>
            <td>{{factura.cantidad}}</td>
            <td>{{factura.total}}</td>
            <td>{{factura.descuento}}</td>
            <td>{{factura.iva}}</td>
        </tr>
    </ng-template>
  </p-table>

</div>
